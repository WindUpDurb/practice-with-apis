<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Custom API's</title>
    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Custom API's</h1>

    <div id="gravatarSearchDiv">
        <input type="text" id="searchGravatar" placeholder="Gravatar Avatar Search">
        <button id="gravatarSearch">Search</button>
    </div>

    <div id="gravatarDiv"></div>

    <!--Math-->
    <div id="mathDiv">
        <input type="number" id="number1">
        <select id="mathOperator">
            <option value="sum">Added To</option>
            <option value="subtract">Subtracted by</option>
            <option value="multiply">Multiplied by</option>
            <option value="divide">Divided by</option>
            <option value="exponent">To the Power of</option>
        </select>
        <input type="number" id="number2">
        <span id="mathResults"></span>
        <br>
        <button id="mathMagic">Click for Math Magic</button>
    </div>

    <!--Sentence Analyzer-->
    <br>
    <div id="sentenceDiv">

        <input type="text" id="containsSentence" placeholder="Enter a Sentence">
        <button id="sentenceMagic">Click for Sentence Magic</button>
        <span id="sentenceResults"></span>
        
    </div>

    <!--Age Calculator-->

    <br>
    <div id="ageDiv">
        <input type="text" id="ageInput" placeholder="DOB: Month/Day/Year">
        <button id="ageMagic">Click for Age Magic</button>
        <span id="ageResults"></span>
    </div>

    <!--My Javascript-->
    <script src="main.js/"></script>
</body>
</html>
